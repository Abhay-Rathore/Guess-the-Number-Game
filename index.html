<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="Guess_the_Number.css">
</head>
<body>
    <div id="section1" class="container text-center mt-5">
        <button class="btn btn-warning btn-lg" onclick="generate()"> Generate Number</button>
    </div>
<div id="section2" class="container">
    <div class="row mt-5">
        <div class="col-12 text-center h-md-50 ">
            <img  src="https://i.pinimg.com/originals/09/d5/94/09d594091cc292b8759b41b446f53ea1.gif" alt="Question Image">
            <div class="text-danger">Guess the number betweem 1 to 6...</div>
            <div class="form-group w-25 mx-auto mt-3">
                <input id="field" type="text" placeholder="Enter here" class="form-control">
            </div>
            <button class="btn btn-primary mt-2 btn-sm" onclick="check_number()">Check</button>
        </div>
    </div>
</div>
<div id="section3" class="container text-center">
    <img 
    class="img-fluid"
    style="width: 250px "
    src="https://media.tenor.com/R8irsWesoJ8AAAAj/dice.gif" alt="">
    <h2 class="mt-4">Generating Number...</h2>
</div>
    <script src="Guess_the_number.js"></script>
</body>
</html>
